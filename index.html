<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">

    <div class="container-principal flex-container">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="container-login flex-container">
            <div class="caixa flex-container">
                    <img src="img/instagram-logo.png" class="logo" alt="Logo do instagram">
                <form class="login flex-container">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>

                <div class="separacao">
                    <h5>OU</h5>
                </div>

                <a href="#" class="face">
                    Entrar com o Facebook
                </a>

                <a href="#" class="esqueceu">
                    Esqueceu a senha?
                </a>

            </div>

            <div class="caixa flex-container">
                <p>Não em uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="apps flex-container">
                <p>Obtenha o aplicativo.</p>
                <div class="lojas flex-container">
                    <a href="#" class="app"></a>
                    <a href="#" class="app"></a>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
